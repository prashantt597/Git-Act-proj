name: CI Pipeline

on:
  push:
    branches:
      - main
    paths-ignore:
      - terraform/**
      - helm/**

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: prashantt597_git-act-proj
          SONAR_ORGANIZATION: prashantt597

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u prashant0597 --password-stdin

      - name: Build and Push Image
        run: |
          docker build -t prashant0597/myapp:latest .
          docker push prashant0597/myapp:latest
