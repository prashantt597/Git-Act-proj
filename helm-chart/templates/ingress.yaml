apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: killercoda-ingress
  annotations: {{ toYaml .Values.ingress.annotations | nindent 4 }}
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: {{ .Values.service.frontend.port }}
